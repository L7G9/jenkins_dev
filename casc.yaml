credentials:
  system:
    domainCredentials:
    - credentials:
      - x509ClientCert:
          clientCertificate: ${CLIENT_CERT}
          clientKeySecret: ${CLIENT_KEY}
          description: "Credentials needed to connect to the jenkins-docker container"
          id: "jenkins-docker"
          scope: GLOBAL
          serverCaCertificate: ${SERVER_CA}
jenkins:
  securityRealm:
    local:
      allowsSignup: false
      users:
       - id: ${JENKINS_ADMIN_ID}
         password: ${JENKINS_ADMIN_PASSWORD}
  authorizationStrategy:
    globalMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
  clouds:
  - docker:
      dockerApi:
        connectTimeout: 60
        dockerHost:
          credentialsId: "jenkins-docker"
          uri: "tcp://docker:2376"
        readTimeout: 60
      name: "docker"
      templates:
      - connector: "attach"
        dockerTemplateBase:
          cpuPeriod: 0
          cpuQuota: 0
          image: "jenkins/agent:latest-jdk11"
        labelString: "jenkins-agent"
        name: "jenkins-agent"
        pullStrategy: PULL_ALWAYS
        pullTimeout: 300
        remoteFs: "/home/jenkins/agent"
  remotingSecurity:
    enabled: true
security:
  queueItemAuthenticator:
unclassified:
  location:
    url: http:// ${JENKINS_URL}:8080/
